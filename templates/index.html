<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure SDLC Audit Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Secure SDLC</a>
        <div class="ms-auto">
          {% if current_user.is_authenticated %}
          <span class="text-light me-3">Hi, {{ current_user.name }}</span>
          <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light"
            >Logout</a
          >
          {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-light"
            >Login</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h1>Secure Ameya</h1>
          <p class="lead">Role-based audit + evidence collection portal.</p>
          <a class="btn btn-primary" href="{{ url_for('register') }}"
            >Register (Auditee)</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
